<!DOCTYPE html>
<html lang="en">
<head>

    <title>Delete</title>
</head>
<body>
<h2>Delete Student</h2>
<p>Are you sure you want to delete {{ student.name }}</p>

    <a href="{% url 'students_list' %}">Cancel</a>
</form>
</body>
</html>
