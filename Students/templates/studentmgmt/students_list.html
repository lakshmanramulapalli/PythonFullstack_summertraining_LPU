<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
</head>
<body>
<h3> Students List </h3>

<ul>
    {% for student in students %}
        <li><strong>{{ student.roll_number }}</strong> - {{ student.name }} - {{ student.age }}</li>
        <a href="{% url 'student_update' student.roll_number %}">Update</a>
        <a href="{% url 'student_delete' student.roll_number %}">Delete </a>
        {% empty %}
        No student yet
    {% endfor %}
</ul>
</body>
</html>
