<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Book List</title>
</head>
<body>
<h2 class="text-block text-lg">Available Books</h2>
<ul class="font-mono">
    {%  for book in books %}
        {% include 'booksmgmt/_book_card.html' %}

    {%  empty %}
        <li>No books found</li>
    {% endfor %}
</ul>

</body>
</html>
