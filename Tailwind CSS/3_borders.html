<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Border Utilities</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 text-orange-800 font-serif p-20 space-y-10">

  <!-- Basic Border Widths -->
  <div class="p-4 border text-center">Default Border</div>
  <div class="p-4 border-2 border-blue-500 text-center">Border-2 Blue</div>
  <div class="p-4 border-4 border-red-500 text-center">Border-4 Red</div>
  <div class="p-4 border-x-4 border-green-500 text-center">X Axis Border</div>

  <!-- Border Styles -->
  <div class="p-4 border-2 border-dashed border-purple-500 text-center">Dashed Border</div>
  <div class="p-4 border-2 border-dotted border-yellow-600 text-center">Dotted Border</div>
  <div class="p-4 border-4 border-double border-black text-center">Double Border</div>

  <!-- Border Sides -->
  <div class="p-4 border-t-4 border-green-600 text-center">Top Border</div>
  <div class="p-4 border-b-4 border-pink-600 text-center">Bottom Border</div>
  <div class="p-4 border-l-4 border-indigo-600 text-center">Left Border</div>
  <div class="p-4 border-r-4 border-orange-600 text-center">Right Border</div>

  <!-- Border Radius -->
  <div class="p-4 border border-gray-400 rounded text-center">Rounded</div>
  <div class="p-4 border border-gray-400 rounded-lg text-center">Rounded-lg</div>
  <div class="p-4 border border-gray-400 rounded-full w-32 h-32 flex items-center justify-center mx-auto">Rounded-full</div>
  <div class="p-4 border border-gray-400 rounded-t-md text-center">Rounded Top</div>

  <!-- Divide Utilities -->
  <div class="flex divide-x-2 divide-dashed divide-gray-500 text-center bg-white shadow">
    <div class="flex-1 p-4">Item 1</div>
    <div class="flex-1 p-4">Item 2</div>
    <div class="flex-2 p-4">Item 3</div>
    <div class="flex-2 p-4">Item 4 </div>
  </div>

  <!-- Ring Utilities -->
  <div class="p-4 rounded-full bg-white ring-4 ring-blue-400 text-center w-32 h-32 flex items-center justify-center mx-auto">
    Ring-4
  </div>
  <div class="p-4 rounded bg-white ring-2 ring-offset-50 ring-offset-red-900 ring-yellow-500 text-center">
    Ring with Offset
  </div>

</body>
</html>
